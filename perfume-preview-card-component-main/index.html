<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="imgwrapper">
        <img src="/images/image-product-desktop.jpg" alt="desktop-img" class="img">
      </div>
      <div class="content">
        <div class="highlight">Perfume</div> 
        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <div class="caption">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="price">
          <div class="current-price">$149.99</div>   
          <div class="old-price">$169.99</div>
        </div>
        <div class="atc">
          <div class="atc-icon">
            <img src="/images/icon-cart.svg" alt="cart" class="icon">
          </div>
          <div class="atc-text">Add to Cart</div>
        </div>        
      </div>
    </div>
  </div>

</body>
</html>
